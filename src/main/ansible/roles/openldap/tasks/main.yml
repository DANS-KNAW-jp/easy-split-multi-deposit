---
# Installs & enables OpenLDAP and removes the "default" directory

- name: Find out if OpenLDAP is installed
  stat: path="/etc/openldap/slapd.d/cn=config/cn=schema"
  register: olc

- name: Install OpenLDAP (Server)
  yum: name={{ item }}
  with_items:
    - openldap-servers
    - openldap-clients
  when: olc.stat.exists == False
  
- name: Remove the default directory created by a fresh install
  file: dest="/etc/openldap/slapd.d/cn=config/olcDatabase={2}bdb.ldif" state=absent
  when: olc.stat.exists == False
  
- name: Start and enable OpenLDAP
  service: name=slapd enabled=yes state=started
